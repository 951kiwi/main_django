<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="kiwitok">
    <title>動画フィード</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .video-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease;
            /* opacityとtransformを個別に指定 */
        }

        .hidden {
            opacity: 0;
        }




        .overlay {
            position: absolute;
            bottom: 10%;
            left: 10px;
            color: white;
            font-size: 1.2em;
        }

        .mute-button,
        .play-button {
            position: absolute;
            bottom: 15%;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }

        .play-button {
            display: none;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            font-size: 24px;
        }

        /* ローディングバー */
        .loading-bar-wrapper {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .loading-bar {
            height: 100%;
            background-color: #00ff00;
            width: 0%;
            /* 初期値 0% */
        }

        /* 再生位置バー */
        .progress-bar-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            height: 100%;
            background-color: #ff0000;
            width: 0%;
            /* 初期値 0% */
        }
    </style>
</head>

<body>

    <div id="video-feed">
        {% for video in videos %}
        <div class="video-wrapper {% if not forloop.first %}hidden{% endif %}">
            <div class="video-container" onclick="toggleMute(this)">
                <video class="video-player" src="{{ video.video.url }}" playsinline muted loop></video>
                <div class="overlay">
                    <h2>{{ video.title }}</h2>
                    <p>{{ video.description }}</p>
                    <p>❤️ {{ video.likes }} | 💬 {{ video.comments_count }}</p>
                </div>
                <button class="mute-button">🔇</button>
                <button class="play-button" onclick="playVideo(this)">▶️</button>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- ローディングバー -->
    <div class="loading-bar-wrapper">
        <div class="loading-bar" id="loading-bar"></div>
    </div>

    <!-- 再生位置バー -->
    <div class="progress-bar-wrapper">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script>
        let currentIndex = 0;
        let videos = document.querySelectorAll('.video-wrapper');
        let videoElements = document.querySelectorAll('.video-player');

        // ローディングバーと再生バー
        let loadingBar = document.getElementById('loading-bar');
        let progressBar = document.getElementById('progress-bar');

        document.addEventListener('DOMContentLoaded', function () {
            // 初期設定でミュート状態を確認
            let mutedState = sessionStorage.getItem("muted");
            if (mutedState === "true") {
                videoElements.forEach(video => {
                    video.muted = true;  // ミュート状態を適用
                    let muteButton = video.closest('.video-container').querySelector('.mute-button');
                    muteButton.textContent = "🔇";  // ボタン表示を変更
                });
            }

            // 最初の動画を再生
            let firstVideo = videoElements[0];
            if (firstVideo) {
                firstVideo.play().catch(() => console.log("自動再生がブロックされました"));
            }

            // 最初の動画のみ表示、他は非表示
            resetVideoState();
        });

        // ミュート状態を切り替え
        function toggleMute(container) {
            let video = container.querySelector("video");
            let button = container.querySelector(".mute-button");

            // ミュート状態を切り替え
            if (video.muted) {
                video.muted = false;
                button.textContent = "🔊"; // 音声ON
                sessionStorage.setItem("muted", "false");  // 状態を保存
            } else {
                video.muted = true;
                button.textContent = "🔇"; // 音声OFF
                sessionStorage.setItem("muted", "true");  // 状態を保存
            }
        }

        // 初期状態のリセット処理
        function resetVideoState() {
            videos.forEach((videoWrapper, index) => {
                if (index === 0) {
                    videoWrapper.classList.remove('hidden');
                } else {
                    videoWrapper.classList.add('hidden');
                }
            });
        }

        // 再生ボタンが押されたら再生
        function playVideo(button) {
            let video = button.closest(".video-container").querySelector("video");
            video.play();
            button.style.display = "none";
        }

        // 動画の進行状況を更新
        videoElements.forEach(video => {
            video.addEventListener("ended", function () {
                let playButton = video.closest('.video-container').querySelector('.play-button');
                playButton.style.display = "block";  // 動画が終了したら再生ボタンを表示
            });

            video.addEventListener("play", function () {
                let playButton = video.closest('.video-container').querySelector('.play-button');
                playButton.style.display = "none";  // 再生時にボタンを消す
            });
        });

    </script>

</body>

</html>
