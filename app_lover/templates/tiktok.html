<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="kiwitok">
    <title>ÂãïÁîª„Éï„Ç£„Éº„Éâ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .video-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .hidden {
            transform: translateY(100%);
        }
        .overlay {
            position: absolute;
            bottom: 10%;
            left: 10px;
            color: white;
            font-size: 1.2em;
        }
        .mute-button, .play-button {
            position: absolute;
            bottom: 15%;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }
        .play-button {
            display: none;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            font-size: 24px;
        }
    </style>
</head>
<body>

<div id="video-feed">
    {% for video in videos %}
        <div class="video-wrapper {% if not forloop.first %}hidden{% endif %}">
            <div class="video-container" onclick="toggleMute(this)">
                <video class="video-player" src="{{ video.video.url }}" playsinline muted loop></video>
                <div class="overlay">
                    <h2>{{ video.title }}</h2>
                    <p>{{ video.description }}</p>
                    <p>‚ù§Ô∏è {{ video.likes }} | üí¨ {{ video.comments_count }}</p>
                </div>
                <button class="mute-button">üîá</button>
                <button class="play-button" onclick="playVideo(this)">‚ñ∂Ô∏è</button>
            </div>
        </div>
    {% endfor %}
</div>

<script>
    let currentIndex = 0;
    let videos = document.querySelectorAll('.video-wrapper');
    let videoElements = document.querySelectorAll('.video-player');

    document.addEventListener('DOMContentLoaded', function () {
        let firstVideo = videoElements[0];
        if (firstVideo) {
            firstVideo.play().catch(() => console.log("Ëá™ÂãïÂÜçÁîü„Åå„Éñ„É≠„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü"));
        }
    });

    document.addEventListener('touchstart', function () {
        let firstVideo = videoElements[0];
        if (firstVideo.paused) {
            firstVideo.play();
        }
    }, { once: true });

    document.addEventListener('touchstart', handleTouchStart, false);
    document.addEventListener('touchend', handleTouchEnd, false);

    let startY = 0;

    function handleTouchStart(event) {
        startY = event.touches[0].clientY;
    }

    function handleTouchEnd(event) {
        let endY = event.changedTouches[0].clientY;
        let diffY = startY - endY;

        if (diffY > 50) {  // ‰∏ä„Çπ„ÉØ„Ç§„Éó
            nextVideo();
        }
    }

    function nextVideo() {
        if (currentIndex < videos.length - 1) {
            videos[currentIndex].classList.add('hidden');
            let currentVideo = videoElements[currentIndex];
            currentVideo.pause();  // ÁèæÂú®„ÅÆÂãïÁîª„ÇíÂÅúÊ≠¢

            currentIndex++;
            videos[currentIndex].classList.remove('hidden');
            
            let nextVideo = videoElements[currentIndex];
            
            // „Éü„É•„Éº„Éà„ÅÆÁä∂ÊÖã„ÇíÊ¨°„ÅÆÂãïÁîª„Å´„ÇÇÈÅ©Áî®
            let isMuted = sessionStorage.getItem("muted") !== "false";
            nextVideo.muted = isMuted;

            // ÂãïÁîª„Åå„É≠„Éº„Éâ„Åï„Çå„Çã„Åæ„Åß„ÅÆÂá¶ÁêÜ
            preloadNextVideo(currentIndex + 1);
            nextVideo.play().catch(() => showPlayButton(nextVideo));
        }
    }

    function preloadNextVideo(index) {
        if (index < videoElements.length) {
            let video = videoElements[index];
            video.preload = "auto";  // Ê¨°„ÅÆÂãïÁîª„Çí‰∫ãÂâç„É≠„Éº„Éâ
        }
    }

    function toggleMute(container) {
        let video = container.querySelector("video");
        let button = container.querySelector(".mute-button");

        if (video.muted) {
            video.muted = false;
            button.textContent = "üîä"; // Èü≥Â£∞ON
            sessionStorage.setItem("muted", "false");  // Ê¨°„ÅÆÂãïÁîª„Å´„ÇÇÈÅ©Áî®
        } else {
            video.muted = true;
            button.textContent = "üîá"; // Èü≥Â£∞OFF
            sessionStorage.setItem("muted", "true");
        }
    }

    function showPlayButton(video) {
        let playButton = video.closest('.video-container').querySelector('.play-button');
        playButton.style.display = "block";
    }

    function playVideo(button) {
        let video = button.closest('.video-container').querySelector("video");
        video.play().then(() => {
            button.style.display = "none";  // ÂÜçÁîüÊàêÂäü„Å™„Çâ„Éú„Çø„É≥„ÇíÊ∂à„Åô
        }).catch(() => console.log("ÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü"));
    }

    videoElements.forEach(video => {
        video.addEventListener("ended", function () {
            showPlayButton(video);
        });

        video.addEventListener("play", function () {
            let playButton = video.closest('.video-container').querySelector('.play-button');
            playButton.style.display = "none";  // ÂÜçÁîüÊôÇ„Å´„Éú„Çø„É≥„ÇíÊ∂à„Åô
        });
    });

</script>

</body>
</html>
