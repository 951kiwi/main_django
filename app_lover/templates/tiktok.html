<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="kiwitok">
    <title>ÂãïÁîª„Éï„Ç£„Éº„Éâ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .video-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .hidden {
            transform: translateY(100%);
        }
        .overlay {
            position: absolute;
            bottom: 10%;
            left: 10px;
            color: white;
            font-size: 1.2em;
        }
        .mute-button {
            position: absolute;
            bottom: 15%;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }
        .progress-bar-container {
            position: absolute;
            bottom: 5%;
            left: 10px;
            width: 80%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: #00ff00;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

<div id="video-feed">
    {% for video in videos %}
        <div class="video-wrapper {% if not forloop.first %}hidden{% endif %}">
            <div class="video-container" onclick="toggleMute(this)">
                <video class="video-player" src="{{ video.video.url }}" playsinline muted loop></video>
                <div class="overlay">
                    <h2>{{ video.title }}</h2>
                    <p>{{ video.description }}</p>
                    <p>‚ù§Ô∏è {{ video.likes }} | üí¨ {{ video.comments_count }}</p>
                </div>
                <button class="mute-button">üîá</button>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<script>
    let currentIndex = 0;
    let videos = document.querySelectorAll('.video-wrapper');
    let videoElements = document.querySelectorAll('.video-player');
    let progressBars = document.querySelectorAll('.progress-bar');

    document.addEventListener('DOMContentLoaded', function () {
        let firstVideo = videoElements[0];
        if (firstVideo) {
            firstVideo.play().catch(() => console.log("Ëá™ÂãïÂÜçÁîü„Åå„Éñ„É≠„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü"));
        }
    });

    document.addEventListener('touchstart', function () {
        let firstVideo = videoElements[0];
        if (firstVideo.paused) {
            firstVideo.play();
        }
    }, { once: true });

    document.addEventListener('touchstart', handleTouchStart, false);
    document.addEventListener('touchend', handleTouchEnd, false);

    let startY = 0;

    function handleTouchStart(event) {
        startY = event.touches[0].clientY;
    }

    function handleTouchEnd(event) {
        let endY = event.changedTouches[0].clientY;
        let diffY = startY - endY;

        if (diffY > 50) {  // ‰∏ä„Çπ„ÉØ„Ç§„Éó
            nextVideo();
        }
    }

    function nextVideo() {
        if (currentIndex < videos.length - 1) {
            videos[currentIndex].classList.add('hidden');
            let currentVideo = videoElements[currentIndex];
            currentVideo.pause();  // ÁèæÂú®„ÅÆÂãïÁîª„ÇíÂÅúÊ≠¢

            currentIndex++;
            videos[currentIndex].classList.remove('hidden');
            
            let nextVideo = videoElements[currentIndex];
            
            // „Éü„É•„Éº„Éà„ÅÆÁä∂ÊÖã„ÇíÊ¨°„ÅÆÂãïÁîª„Å´„ÇÇÈÅ©Áî®
            let isMuted = sessionStorage.getItem("muted") !== "false";
            nextVideo.muted = isMuted;

            // „Éê„ÉÉ„Éï„Ç°„ÇíÁõ£Ë¶ñ„Åó„ÄÅ„É≠„Éº„ÉâÊ∏à„Åø„ÅÆÈÉ®ÂàÜ„Å†„ÅëÂÜçÁîü
            nextVideo.onprogress = () => playBufferedVideo(nextVideo);
            playBufferedVideo(nextVideo);
        }
    }

    function toggleMute(container) {
        let video = container.querySelector("video");
        let button = container.querySelector(".mute-button");

        if (video.muted) {
            video.muted = false;
            button.textContent = "üîä"; // Èü≥Â£∞ON
            sessionStorage.setItem("muted", "false");  // Ê¨°„ÅÆÂãïÁîª„Å´„ÇÇÈÅ©Áî®
        } else {
            video.muted = true;
            button.textContent = "üîá"; // Èü≥Â£∞OFF
            sessionStorage.setItem("muted", "true");
        }
    }

    function playBufferedVideo(video) {
        if (!video) return;

        let buffered = video.buffered;
        let currentTime = video.currentTime;
        let canPlay = false;

        for (let i = 0; i < buffered.length; i++) {
            let start = buffered.start(i);
            let end = buffered.end(i);

            if (currentTime >= start && currentTime <= end) {
                canPlay = true;
                break;
            }

            if (currentTime < start) {
                video.currentTime = start;
                canPlay = true;
                break;
            }
        }

        if (canPlay) {
            video.play().catch(() => console.log("Ëá™ÂãïÂÜçÁîü„Åå„Éñ„É≠„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü"));
        } else {
            console.log("„Åæ„Å†„É≠„Éº„Éâ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì");
        }
    }

    // ÂêÑÂãïÁîª„ÅÆ„Éê„ÉÉ„Éï„Ç°„É™„É≥„Ç∞Áä∂Ê≥Å„ÇíÁõ£Ë¶ñ
    videoElements.forEach((video, index) => {
        let progressBar = progressBars[index];

        video.addEventListener('progress', function () {
            updateBufferProgress(video, progressBar);
        });

        video.addEventListener('loadedmetadata', function () {
            updateBufferProgress(video, progressBar);
        });

        video.addEventListener('timeupdate', function () {
            updateBufferProgress(video, progressBar);
        });
    });

    function updateBufferProgress(video, progressBar) {
        let buffered = video.buffered;
        if (buffered.length > 0) {
            let loaded = buffered.end(buffered.length - 1);
            let total = video.duration;
            let percent = (loaded / total) * 100;
            progressBar.style.width = percent + "%";
        }
    }
</script>

</body>
</html>
