<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="kiwitok">
    <title>å‹•ç”»ãƒ•ã‚£ãƒ¼ãƒ‰</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .video-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease;
            /* opacityã¨transformã‚’å€‹åˆ¥ã«æŒ‡å®š */
        }

        .hidden {
            opacity: 0;
        }




        .overlay {
            position: absolute;
            bottom: 20px;
            left: 10px;
            color: white;
            font-size: 1.0em;
        }

        .overlay h2 {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .overlay p {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .mute-button,
        .play-button {
            position: absolute;
            bottom: 15%;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }

        .play-button {
            display: none;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            font-size: 24px;
        }

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒãƒ¼ */
        .loading-bar-wrapper {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .loading-bar {
            height: 100%;
            background-color: rgba(0, 255, 0, 0.5);
            width: 0%;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* å†ç”Ÿä½ç½®ãƒãƒ¼ */
        .progress-bar-wrapper {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .progress-bar {
            height: 100%;
            background-color: rgba(255, 0, 0, 0.7);
            width: 0%;
        }

        /*ã„ã„ã­*/
        .heart {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            cursor: pointer;
            animation: heartAnimation 1s ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 25px;
        }

        /* ãƒãƒ¼ãƒˆã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes heartAnimation {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div id="video-feed">
        {% for video in videos %}
        <div class="video-wrapper {% if not forloop.first %}hidden{% endif %}">
            <div class="video-container" onclick="toggleMute()">
                <video class="video-player" src="{{ video.video.url }}" playsinline muted loop></video>
                <div class="overlay">
                    <h2>{{ video.title }}</h2>
                    <p>{{ video.description }}</p>
                    <p>â¤ï¸ {{ video.likes }} | ğŸ’¬ {{ video.comments_count }}</p>
                </div>
                <button class="mute-button">ğŸ”‡</button>
                <button class="play-button" onclick="playVideo(this)">â–¶ï¸</button>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒãƒ¼ -->
    <div class="loading-bar-wrapper">
        <div class="loading-bar" id="loading-bar"></div>
    </div>

    <!-- å†ç”Ÿä½ç½®ãƒãƒ¼ -->
    <div class="progress-bar-wrapper">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script>
        let currentIndex = 0;
        let videos = document.querySelectorAll('.video-wrapper');
        let videoElements = document.querySelectorAll('.video-player');
        //muteçŠ¶æ…‹
        var ismuted = true;
        //ã„ã„ã­
        let lastTap = 0; // æœ€å¾Œã«ã‚¿ãƒƒãƒ—ã—ãŸæ™‚åˆ»
        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒãƒ¼ã¨å†ç”Ÿãƒãƒ¼
        let loadingBar = document.getElementById('loading-bar');
        let progressBar = document.getElementById('progress-bar');


        document.addEventListener('DOMContentLoaded', function () {
            // æœ€åˆã®å‹•ç”»ã‚’å†ç”Ÿ
            let firstVideo = videoElements[0];
            if (firstVideo) {
                firstVideo.play().catch(() => console.log("è‡ªå‹•å†ç”ŸãŒãƒ–ãƒ­ãƒƒã‚¯ã•ã‚Œã¾ã—ãŸ"));
            }

            // æœ€åˆã®å‹•ç”»ã®ã¿è¡¨ç¤ºã€ä»–ã¯éè¡¨ç¤º
            resetVideoState();
        });

        // å†ç”Ÿãƒãƒ¼ã‚’æ›´æ–°ã™ã‚‹
        function updateProgressBar(video) {
            let currentTime = video.currentTime;
            let duration = video.duration;
            let progress = (currentTime / duration) * 100;
            progressBar.style.width = progress + '%';
        }
        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒãƒ¼ã‚’æ›´æ–°ã™ã‚‹
        function updateLoadingBar(video) {
            let buffered = video.buffered;
            if (buffered.length > 0) {
                let end = buffered.end(buffered.length - 1);
                let duration = video.duration;
                let bufferProgress = (end / duration) * 100;
                loadingBar.style.width = bufferProgress + '%';
            }
        }
        let intervalId;  // setIntervalã®IDã‚’æ ¼ç´ã™ã‚‹å¤‰æ•°

        videoElements.forEach(video => {
            video.addEventListener("play", function () {
                // å†ç”Ÿæ™‚ã«é€²è¡ŒçŠ¶æ³ã®æ›´æ–°ã‚’é–‹å§‹
                if (!intervalId) {
                    intervalId = setInterval(() => {
                        updateProgressBar(video);
                        updateLoadingBar(video);
                    }, 100);
                }
            });

            video.addEventListener("pause", function () {
                // å‹•ç”»ãŒä¸€æ™‚åœæ­¢ã•ã‚ŒãŸã‚‰ã€é€²è¡ŒçŠ¶æ³ã®æ›´æ–°ã‚’åœæ­¢
                clearInterval(intervalId);
                intervalId = null;
            });

            video.addEventListener("ended", function () {
                // å‹•ç”»ãŒçµ‚äº†ã—ãŸã‚‰ã€é€²è¡ŒçŠ¶æ³ã®æ›´æ–°ã‚’åœæ­¢
                clearInterval(intervalId);
                intervalId = null;
            });
        });

        // åˆæœŸçŠ¶æ…‹ã®ãƒªã‚»ãƒƒãƒˆå‡¦ç†
        function resetVideoState() {
            videos.forEach((videoWrapper, index) => {
                if (index === 0) {
                    videoWrapper.classList.remove('hidden');
                } else {
                    videoWrapper.classList.add('hidden');
                }
            });
        }

        document.addEventListener('touchstart', function (e) {
            let firstVideo = videoElements[0];
            if (firstVideo.paused) {
                firstVideo.play();
            }
            //ã„ã„ã­
            const currentTime = new Date().getTime();
            const timeDiff = currentTime - lastTap;
            // ãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒ—ã®åˆ¤å®šï¼ˆ500msä»¥å†…ã«2å›ã‚¿ãƒƒãƒ—ï¼‰
            if (timeDiff < 500 && timeDiff > 0) {
                // ã‚¿ãƒƒãƒ—ã—ãŸä½ç½®ã‚’å–å¾—
                const x = e.touches[0].clientX;  // touchstart ã®å ´åˆã¯ e.touches ã‚’ä½¿ç”¨
                const y = e.touches[0].clientY;
                console.log(x, y);
                toggleLike(x, y);
            }
            lastTap = currentTime; // æœ€å¾Œã«ã‚¿ãƒƒãƒ—ã—ãŸæ™‚åˆ»ã‚’æ›´æ–°

        });

        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchend', handleTouchEnd, false);

        let startY = 0;

        function handleTouchStart(event) {
            startY = event.touches[0].clientY;
        }

        function handleTouchEnd(event) {
            let endY = event.changedTouches[0].clientY;
            let diffY = startY - endY;

            if (diffY > 50) {  // ä¸Šã‚¹ãƒ¯ã‚¤ãƒ—
                nextVideo();
            } else if (diffY < -50) {  // ä¸‹ã‚¹ãƒ¯ã‚¤ãƒ—
                prevVideo();
            }
        }

        function nextVideo() {
            if (currentIndex < videos.length - 1) {
                let currentVideoWrapper = videos[currentIndex];
                let currentVideo = videoElements[currentIndex];

                // ç¾åœ¨ã®å‹•ç”»ã‚’åœæ­¢
                currentVideo.pause();

                // ç¾åœ¨ã®å‹•ç”»ã«hiddenã‚’è¿½åŠ 
                currentVideoWrapper.classList.add("hidden");

                // æ¬¡ã®å‹•ç”»ã‚’è¡¨ç¤º
                currentIndex++;
                nowmuted();
                let nextVideoWrapper = videos[currentIndex];
                let nextVideo = videoElements[currentIndex];

                // hiddenã‚’å‰Šé™¤ã—ã¦è¡¨ç¤º
                nextVideoWrapper.classList.remove("hidden");
                nextVideo.play().catch(() => showPlayButton(nextVideo));

                // ã•ã‚‰ã«æ¬¡ã®å‹•ç”»ã‚’äº‹å‰ãƒ­ãƒ¼ãƒ‰
                preloadNextVideo(currentIndex + 1);
            }
        }
        function prevVideo() {
            if (currentIndex > 0) {
                // ç¾åœ¨ã®å‹•ç”»ã‚’éš ã™
                videos[currentIndex].classList.add('hidden');
                let currentVideo = videoElements[currentIndex];
                currentVideo.pause();  // ç¾åœ¨ã®å‹•ç”»ã‚’åœæ­¢

                // å‰ã®å‹•ç”»ã‚’è¡¨ç¤º
                currentIndex--;
                nowmuted();
                videos[currentIndex].classList.remove('hidden');

                let prevVideo = videoElements[currentIndex];
                prevVideo.play().catch(() => console.log("è‡ªå‹•å†ç”ŸãŒãƒ–ãƒ­ãƒƒã‚¯ã•ã‚Œã¾ã—ãŸ"));
            }
        }

        // æ¬¡ã®å‹•ç”»ã‚’äº‹å‰ãƒ­ãƒ¼ãƒ‰
        function preloadNextVideo(index) {
            if (index < videoElements.length) {
                let video = videoElements[index];
                video.preload = "auto";  // æ¬¡ã®å‹•ç”»ã‚’ãƒ­ãƒ¼ãƒ‰
            }
        }
        function toggleLike(x, y) {
            // ãƒãƒ¼ãƒˆã‚’ç”Ÿæˆ
            const heart = document.createElement("div");
            heart.classList.add("heart");
            // ãƒ©ãƒ³ãƒ€ãƒ ãªå›è»¢è§’åº¦ã‚’ç”Ÿæˆï¼ˆ-45åº¦ã‹ã‚‰45åº¦ã®ç¯„å›²ã§ãƒ©ãƒ³ãƒ€ãƒ ï¼‰
            const randomRotation = Math.random() * 90 - 45; // -45ã€œ45ã®ãƒ©ãƒ³ãƒ€ãƒ ãªè§’åº¦
            // ç”Ÿæˆã—ãŸãƒãƒ¼ãƒˆã®ä½ç½®ã‚’æŒ‡å®š
            heart.style.left = `${x - 25}px`; // ãƒãƒ¼ãƒˆã®å¹…ã®åŠåˆ†ã‚’èª¿æ•´
            heart.style.top = `${y - 25}px`;  // ãƒãƒ¼ãƒˆã®é«˜ã•ã®åŠåˆ†ã‚’èª¿æ•´
            heart.style.transform = `rotate(${randomRotation}deg)`;

            // bodyã«ãƒãƒ¼ãƒˆã‚’è¿½åŠ 
            document.body.appendChild(heart);

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†å¾Œã«ãƒãƒ¼ãƒˆã‚’å‰Šé™¤
            heart.addEventListener("animationend", function () {
                heart.remove();
            });

            console.log("â¤ï¸ ã„ã„ã­æ¸ˆã¿"); // ã„ã„ã­æ¸ˆã¿ã«å¤‰æ›´
        }
        // å†ç”Ÿãƒœã‚¿ãƒ³ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
        function showPlayButton(video) {
            let playButton = video.closest(".video-container").querySelector(".play-button");
            playButton.style.display = "block";
        }
        function nowmuted() {
            let currentVideo = videoElements[currentIndex];
            let container = videos[currentIndex].querySelector('.video-container');
            if (ismuted) {
                currentVideo.muted = true;
                container.querySelector(".mute-button").textContent = "ğŸ”‡"; // éŸ³å£°OFF

            }
            else {
                currentVideo.muted = false;
                container.querySelector(".mute-button").textContent = "ğŸ”Š"; // éŸ³å£°ON

            }
        }

        function toggleMute() {
            // ç¾åœ¨è¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹å‹•ç”»ã‚’å–å¾—
            let currentVideo = videoElements[currentIndex];
            let container = videos[currentIndex].querySelector('.video-container');
            // ãƒŸãƒ¥ãƒ¼ãƒˆçŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆ
            if (currentVideo.muted) {
                currentVideo.muted = false;
                container.querySelector(".mute-button").textContent = "ğŸ”Š"; // éŸ³å£°ON
                ismuted = false  // çŠ¶æ…‹ã‚’ä¿å­˜
                videoElements.forEach(video => {
                    video.play();
                    video.pause();
                })
                currentVideo.play();
                videos.forEach(video => {
                    video.querySelector('.video-container').onclick = null;
                    video.querySelector('.mute-button').classList.add('hidden');
                })
            } else {
                currentVideo.muted = true;
                container.querySelector(".mute-button").textContent = "ğŸ”‡"; // éŸ³å£°OFF
                ismuted = true;  // çŠ¶æ…‹ã‚’ä¿å­˜
            }
        }


        function showPlayButton(video) {
            let playButton = video.closest('.video-container').querySelector('.play-button');
            playButton.style.display = "block";
        }

        // playãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸã‚‰å†ç”Ÿ
        function playVideo(button) {
            let video = button.closest(".video-container").querySelector("video");
            video.play();
            button.style.display = "none";
        }

        videoElements.forEach(video => {
            video.addEventListener("ended", function () {
                showPlayButton(video);
            });

            video.addEventListener("play", function () {
                let playButton = video.closest('.video-container').querySelector('.play-button');
                playButton.style.display = "none";  // å†ç”Ÿæ™‚ã«ãƒœã‚¿ãƒ³ã‚’æ¶ˆã™
            });
        });


    </script>

</body>

</html>
