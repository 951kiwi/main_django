<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="kiwitok">
    <title>ÂãïÁîª„Éï„Ç£„Éº„Éâ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .video-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease;
            /* opacity„Å®transform„ÇíÂÄãÂà•„Å´ÊåáÂÆö */
        }

        .hidden {
            opacity: 0;
        }




        .overlay {
            position: absolute;
            bottom: 20px;
            left: 10px;
            color: white;
            font-size: 1.0em;
        }

        .overlay h2 {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .overlay p {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .mute-button,
        .play-button {
            position: absolute;
            bottom: 15%;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }

        .play-button {
            display: none;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            font-size: 24px;
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞„Éê„Éº */
        .loading-bar-wrapper {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .loading-bar {
            height: 100%;
            background-color: rgba(0, 255, 0, 0.5);
            width: 0%;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* ÂÜçÁîü‰ΩçÁΩÆ„Éê„Éº */
        .progress-bar-wrapper {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .progress-bar {
            height: 100%;
            background-color: rgba(255, 0, 0, 0.7);
            width: 0%;
        }

        /*„ÅÑ„ÅÑ„Å≠*/
        .heart {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            cursor: pointer;
            animation: heartAnimation 1s ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 25px;
        }

        /* „Éè„Éº„Éà„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes heartAnimation {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div id="video-feed">
        {% for video in videos %}
        <div class="video-wrapper {% if not forloop.first %}hidden{% endif %}">
            <div class="video-container" onclick="toggleMute()">
                <video class="video-player" src="{{ video.video.url }}" playsinline muted loop></video>
                <div class="overlay">
                    <h2>{{ video.title }}</h2>
                    <p>{{ video.description }}</p>
                    <p>‚ù§Ô∏è {{ video.likes }} | üí¨ {{ video.comments_count }}</p>
                </div>
                <button class="mute-button">üîá</button>
                <button class="play-button" onclick="playVideo(this)">‚ñ∂Ô∏è</button>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞„Éê„Éº -->
    <div class="loading-bar-wrapper">
        <div class="loading-bar" id="loading-bar"></div>
    </div>

    <!-- ÂÜçÁîü‰ΩçÁΩÆ„Éê„Éº -->
    <div class="progress-bar-wrapper">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script>
        let currentIndex = 0;
        let videos = document.querySelectorAll('.video-wrapper');
        let videoElements = document.querySelectorAll('.video-player');
        //muteÁä∂ÊÖã
        var ismuted = true;
        //„ÅÑ„ÅÑ„Å≠
        let lastTap = 0; // ÊúÄÂæå„Å´„Çø„ÉÉ„Éó„Åó„ÅüÊôÇÂàª
        // „É≠„Éº„Éá„Ç£„É≥„Ç∞„Éê„Éº„Å®ÂÜçÁîü„Éê„Éº
        let loadingBar = document.getElementById('loading-bar');
        let progressBar = document.getElementById('progress-bar');


        document.addEventListener('DOMContentLoaded', function () {
            // ÊúÄÂàù„ÅÆÂãïÁîª„ÇíÂÜçÁîü
            let firstVideo = videoElements[0];
            if (firstVideo) {
                firstVideo.play().catch(() => console.log("Ëá™ÂãïÂÜçÁîü„Åå„Éñ„É≠„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü"));
            }

            // ÊúÄÂàù„ÅÆÂãïÁîª„ÅÆ„ÅøË°®Á§∫„ÄÅ‰ªñ„ÅØÈùûË°®Á§∫
            resetVideoState();
        });

        // ÂÜçÁîü„Éê„Éº„ÇíÊõ¥Êñ∞„Åô„Çã
        function updateProgressBar(video) {
            let currentTime = video.currentTime;
            let duration = video.duration;
            let progress = (currentTime / duration) * 100;
            progressBar.style.width = progress + '%';
        }
        // „É≠„Éº„Éá„Ç£„É≥„Ç∞„Éê„Éº„ÇíÊõ¥Êñ∞„Åô„Çã
        function updateLoadingBar(video) {
            let buffered = video.buffered;
            if (buffered.length > 0) {
                let end = buffered.end(buffered.length - 1);
                let duration = video.duration;
                let bufferProgress = (end / duration) * 100;
                loadingBar.style.width = bufferProgress + '%';
            }
        }
        let intervalId;  // setInterval„ÅÆID„ÇíÊ†ºÁ¥ç„Åô„ÇãÂ§âÊï∞

        videoElements.forEach(video => {
            video.addEventListener("play", function () {
                // ÂÜçÁîüÊôÇ„Å´ÈÄ≤Ë°åÁä∂Ê≥Å„ÅÆÊõ¥Êñ∞„ÇíÈñãÂßã
                if (!intervalId) {
                    intervalId = setInterval(() => {
                        updateProgressBar(video);
                        updateLoadingBar(video);
                    }, 100);
                }
            });

            video.addEventListener("pause", function () {
                // ÂãïÁîª„Åå‰∏ÄÊôÇÂÅúÊ≠¢„Åï„Çå„Åü„Çâ„ÄÅÈÄ≤Ë°åÁä∂Ê≥Å„ÅÆÊõ¥Êñ∞„ÇíÂÅúÊ≠¢
                clearInterval(intervalId);
                intervalId = null;
            });

            video.addEventListener("ended", function () {
                // ÂãïÁîª„ÅåÁµÇ‰∫Ü„Åó„Åü„Çâ„ÄÅÈÄ≤Ë°åÁä∂Ê≥Å„ÅÆÊõ¥Êñ∞„ÇíÂÅúÊ≠¢
                clearInterval(intervalId);
                intervalId = null;
            });
        });

        // ÂàùÊúüÁä∂ÊÖã„ÅÆ„É™„Çª„ÉÉ„ÉàÂá¶ÁêÜ
        function resetVideoState() {
            videos.forEach((videoWrapper, index) => {
                if (index === 0) {
                    videoWrapper.classList.remove('hidden');
                } else {
                    videoWrapper.classList.add('hidden');
                }
            });
        }

        document.addEventListener('touchstart', function (e) {
            let firstVideo = videoElements[0];
            if (firstVideo.paused) {
                firstVideo.play();
            }
            //„ÅÑ„ÅÑ„Å≠
            const currentTime = new Date().getTime();
            const timeDiff = currentTime - lastTap;
            // „ÉÄ„Éñ„É´„Çø„ÉÉ„Éó„ÅÆÂà§ÂÆöÔºà500ms‰ª•ÂÜÖ„Å´2Âõû„Çø„ÉÉ„ÉóÔºâ
            if (timeDiff < 500 && timeDiff > 0) {
                // „Çø„ÉÉ„Éó„Åó„Åü‰ΩçÁΩÆ„ÇíÂèñÂæó
                const x = e.touches[0].clientX;  // touchstart „ÅÆÂ†¥Âêà„ÅØ e.touches „Çí‰ΩøÁî®
                const y = e.touches[0].clientY;
                console.log(x, y);
                toggleLike(x, y);
            }
            lastTap = currentTime; // ÊúÄÂæå„Å´„Çø„ÉÉ„Éó„Åó„ÅüÊôÇÂàª„ÇíÊõ¥Êñ∞

        });

        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchend', handleTouchEnd, false);

        let startY = 0;

        function handleTouchStart(event) {
            startY = event.touches[0].clientY;
        }

        function handleTouchEnd(event) {
            let endY = event.changedTouches[0].clientY;
            let diffY = startY - endY;

            if (diffY > 50) {  // ‰∏ä„Çπ„ÉØ„Ç§„Éó
                nextVideo();
            } else if (diffY < -50) {  // ‰∏ã„Çπ„ÉØ„Ç§„Éó
                prevVideo();
            }
        }

        function nextVideo() {
            if (currentIndex < videos.length - 1) {
                let currentVideoWrapper = videos[currentIndex];
                let currentVideo = videoElements[currentIndex];

                // ÁèæÂú®„ÅÆÂãïÁîª„ÇíÂÅúÊ≠¢
                currentVideo.pause();

                // ÁèæÂú®„ÅÆÂãïÁîª„Å´hidden„ÇíËøΩÂä†
                currentVideoWrapper.classList.add("hidden");

                // Ê¨°„ÅÆÂãïÁîª„ÇíË°®Á§∫
                currentIndex++;
                nowmuted();
                let nextVideoWrapper = videos[currentIndex];
                let nextVideo = videoElements[currentIndex];

                // hidden„ÇíÂâäÈô§„Åó„Å¶Ë°®Á§∫
                nextVideoWrapper.classList.remove("hidden");
                nextVideo.play().catch(() => showPlayButton(nextVideo));

                // „Åï„Çâ„Å´Ê¨°„ÅÆÂãïÁîª„Çí‰∫ãÂâç„É≠„Éº„Éâ
                preloadNextVideo(currentIndex + 1);
            }
        }
        function prevVideo() {
            if (currentIndex > 0) {
                // ÁèæÂú®„ÅÆÂãïÁîª„ÇíÈö†„Åô
                videos[currentIndex].classList.add('hidden');
                let currentVideo = videoElements[currentIndex];
                currentVideo.pause();  // ÁèæÂú®„ÅÆÂãïÁîª„ÇíÂÅúÊ≠¢

                // Ââç„ÅÆÂãïÁîª„ÇíË°®Á§∫
                currentIndex--;
                nowmuted();
                videos[currentIndex].classList.remove('hidden');

                let prevVideo = videoElements[currentIndex];
                prevVideo.play().catch(() => console.log("Ëá™ÂãïÂÜçÁîü„Åå„Éñ„É≠„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü"));
            }
        }

        // Ê¨°„ÅÆÂãïÁîª„Çí‰∫ãÂâç„É≠„Éº„Éâ
        function preloadNextVideo(index) {
            if (index < videoElements.length) {
                let video = videoElements[index];
                video.preload = "auto";  // Ê¨°„ÅÆÂãïÁîª„Çí„É≠„Éº„Éâ
            }
        }
        function toggleLike(x, y) {
            // „Éè„Éº„Éà„ÇíÁîüÊàê
            const heart = document.createElement("div");
            heart.classList.add("heart");
            // „É©„É≥„ÉÄ„É†„Å™ÂõûËª¢ËßíÂ∫¶„ÇíÁîüÊàêÔºà-45Â∫¶„Åã„Çâ45Â∫¶„ÅÆÁØÑÂõ≤„Åß„É©„É≥„ÉÄ„É†Ôºâ
            const randomRotation = Math.random() * 90 - 45; // -45„Äú45„ÅÆ„É©„É≥„ÉÄ„É†„Å™ËßíÂ∫¶
            // ÁîüÊàê„Åó„Åü„Éè„Éº„Éà„ÅÆ‰ΩçÁΩÆ„ÇíÊåáÂÆö
            heart.style.left = `${x - 25}px`; // „Éè„Éº„Éà„ÅÆÂπÖ„ÅÆÂçäÂàÜ„ÇíË™øÊï¥
            heart.style.top = `${y - 25}px`;  // „Éè„Éº„Éà„ÅÆÈ´ò„Åï„ÅÆÂçäÂàÜ„ÇíË™øÊï¥
            heart.style.transform = `rotate(${randomRotation}deg)`;

            // body„Å´„Éè„Éº„Éà„ÇíËøΩÂä†
            document.body.appendChild(heart);

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÂæå„Å´„Éè„Éº„Éà„ÇíÂâäÈô§
            heart.addEventListener("animationend", function () {
                heart.remove();
            });

            console.log("‚ù§Ô∏è „ÅÑ„ÅÑ„Å≠Ê∏à„Åø"); // „ÅÑ„ÅÑ„Å≠Ê∏à„Åø„Å´Â§âÊõ¥
        }
        // ÂÜçÁîü„Éú„Çø„É≥„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
        function showPlayButton(video) {
            let playButton = video.closest(".video-container").querySelector(".play-button");
            playButton.style.display = "block";
        }
        function nowmuted() {
            let currentVideo = videoElements[currentIndex];
            let container = videos[currentIndex].querySelector('.video-container');
            if (ismuted) {
                currentVideo.muted = true;
                container.querySelector(".mute-button").textContent = "üîá"; // Èü≥Â£∞OFF

            }
            else {
                currentVideo.muted = false;
                container.querySelector(".mute-button").textContent = "üîä"; // Èü≥Â£∞ON

            }
        }

        function toggleMute() {
            // ÁèæÂú®Ë°®Á§∫„Åï„Çå„Å¶„ÅÑ„ÇãÂãïÁîª„ÇíÂèñÂæó
            let currentVideo = videoElements[currentIndex];
            let container = videos[currentIndex].querySelector('.video-container');
            // „Éü„É•„Éº„ÉàÁä∂ÊÖã„ÇíÂàá„ÇäÊõø„Åà
            if (currentVideo.muted) {
                currentVideo.muted = false;
                container.querySelector(".mute-button").textContent = "üîä"; // Èü≥Â£∞ON
                ismuted = false  // Áä∂ÊÖã„Çí‰øùÂ≠ò
                videoElements.forEach(video => {
                    video.play();
                    video.pause();
                })
                currentVideo.play();
                videos.forEach(video => {
                    video.querySelector('.video-container').onclick = null;
                    video.querySelector('.mute-button').classList.add('hidden');
                })
            } else {
                currentVideo.muted = true;
                container.querySelector(".mute-button").textContent = "üîá"; // Èü≥Â£∞OFF
                ismuted = true;  // Áä∂ÊÖã„Çí‰øùÂ≠ò
            }
        }


        function showPlayButton(video) {
            let playButton = video.closest('.video-container').querySelector('.play-button');
            playButton.style.display = "block";
        }

        // play„Éú„Çø„É≥„ÅåÊäº„Åï„Çå„Åü„ÇâÂÜçÁîü
        function playVideo(button) {
            let video = button.closest(".video-container").querySelector("video");
            video.play();
            button.style.display = "none";
        }

        videoElements.forEach(video => {
            video.addEventListener("ended", function () {
                showPlayButton(video);
            });

            video.addEventListener("play", function () {
                let playButton = video.closest('.video-container').querySelector('.play-button');
                playButton.style.display = "none";  // ÂÜçÁîüÊôÇ„Å´„Éú„Çø„É≥„ÇíÊ∂à„Åô
            });
        });


    </script>

</body>

</html>
