<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>ダイヤルパッド</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .number-display {
            font-size: 50px;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .dialpad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
        }

        .dialpad button {
            width: 80px;
            height: 80px;
            font-size: 30px;
            border-radius: 50%;
            border: none;
            background: #333;
            color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .dialpad .under {
            align-items: start;
            font-size: small;
        }

        .dialpad button:active {
            background: #555;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
        }

        .call-button,
        .delete-button,
        .space {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .call-button {
            background-color: green;
        }

        .delete-button {
            color: #555;
            width: 80px;
            height: 50px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .delete-button svg {
            width: 60%;
            height: auto;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: absolute;
            bottom: 10px;
            background: black;
            padding: 10px 0;
        }

        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* モーダルのスタイル */
        .modal {
            display: none;
            /* 初期状態では非表示 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
            /* 初期表示時のフェードイン */
        }

        /* モーダルが表示されるとき */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
                /* 上からスライドイン */
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* モーダルを閉じる時のアニメーション */
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(50px);
                /* 下にスライドアウト */
            }
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .modal input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* モーダルが閉じるとき */
        .modal.hide {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .modal button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <div class="number-display" id="display"></div>
    <div class="dialpad">
        <button onclick="addNumber('1')">1</button>
        <button onclick="addNumber('2')">2<br>
            <div class="under">ABC</div>
        </button>
        <button onclick="addNumber('3')">3<br>
            <div class="under">DEF</div>
        </button>
        <button onclick="addNumber('4')">4<br>
            <div class="under">GHI</div>
        </button>
        <button onclick="addNumber('5')">5<br>
            <div class="under">JKL</div>
        </button>
        <button onclick="addNumber('6')">6<br>
            <div class="under">MNO</div>
        </button>
        <button onclick="addNumber('7')">7<br>
            <div class="under">PQRS</div>
        </button>
        <button onclick="addNumber('8')">8<br>
            <div class="under">TUV</div>
        </button>
        <button onclick="addNumber('9')">9<br>
            <div class="under">WXYZ</div>
        </button>
        <button onclick="addNumber('*')" style="font-size: 24px;"><i class="bi bi-asterisk"></i></button>
        <button onclick="addNumber('0')">0<br>
            <div class="under">+</div>
        </button>
        <button onclick="addNumber('#')">#</button>
    </div>
    <div class="button-container">
        <div class="space"></div>
        <button class="call-button" onclick="check_number()">📞</button>
        <button class="delete-button" onclick="deleteLast()"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                <path
                    d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z" />
            </svg></button>
    </div>
    <!-- モーダル -->
    <div id="myModal" class="modal">
        <form method="POST" action="{% url 'phone_name_birthday' %}">
            {% csrf_token %}
            <div class="modal-content">
                <h2>名前と誕生日を入力してください</h2>
                <input type="text" name="name" id="name" placeholder="名前" required>
                <input type="date" name="birth_date" id="birthdate" required>
                <br>
                <button type="submit">送信</button>
            </div>
        </form>
    </div>
    <div id="ErrorModal" class="modal">
        <div class="modal-content">
            <h2>番号認証に失敗しました</h2>
        </div>
    </div>

    <script>
        var number = "03110722";

        function addNumber(num) {
            let display = document.getElementById('display');
            let currentText = display.innerText.replace("-", ""); // ハイフンを除去してカウント

            if (currentText.length < 8) {
                currentText += num;
                display.innerText = formatNumber(currentText);
            }
        }

        function deleteLast() {
            let display = document.getElementById('display');
            let currentText = display.innerText.replace("-", "");

            currentText = currentText.slice(0, -1);
            display.innerText = formatNumber(currentText);
        }

        function formatNumber(input) {
            if (input.length <= 4) {
                return input;
            } else {
                return input.slice(0, 4) + "-" + input.slice(4);
            }
        }

        function check_number() {
            let display = document.getElementById('display');
            let currentText = display.innerText.replace("-", ""); // ハイフンを除去してカウント
            if (currentText.length == 8) {
                if (currentText == number) {
                    console.log("true");
                    showModal();  // ポップアップを表示
                }
                else {
                    console.log("false");
                    showErrorModal();
                }
            }
            else {
                console.log("false");
                showErrorModal();
            }
        }
        // モーダルを表示する
        function showModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'flex';
        }
        function showErrorModal() {
            var modal = document.getElementById('ErrorModal');
            modal.classList.remove("hide");
            modal.style.display = 'flex';
            setTimeout(function () {
                modal.classList.add("hide"); // 閉じるアニメーションを追加
                setTimeout(function () {
                    modal.style.display = "none"; // アニメーション後に完全に非表示
                }, 500);
            }, 3000); // アニメーションの時間（0.5秒）
        }
        // フォームを送信する
        function submitForm() {
            var name = document.getElementById('name').value;
            var birthdate = document.getElementById('birthdate').value;

            console.log("名前: " + name);
            console.log("誕生日: " + birthdate);

            // フォーム送信後にモーダルを閉じる
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>

</html>
