{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>誕生日PC用ページ</title>
</head>
<style>
    body {
        width: 100%;
        height: 100vh;
        background-color: #ca2b2b;
        overflow: hidden;
        display: flex;
    }

    .box1 {
        width: 70%;
        height: 100hv;
        background-color: aquamarine;
        position: relative;
    }

    .box1 img {
        position: absolute;
        width: 90%;
        top: 50%;
        /* 親要素の縦中央に配置 */
        left: 50%;
        /* 親要素の横中央に配置 */
        transform: translate(-50%, -50%);
        /* 画像の中心を基準にして正確に中央に配置 */
        border-radius: 30px;
    }

    .box2 {
        width: 30%;
        height: 100hv;
        margin: 20px;
        position: relative;
    }

    .time {
        position: fixed;
        font-size: 20px;
        /* 文字の大きさ */
        bottom: 10px;
        /* 画面の下から10px */
        right: 10px;
        /* 画面の右から10px */
        color: white;
        /* 文字の色 */
        background-color: rgba(0, 0, 0, 0.5);
        /* 背景色 */
        padding: 10px;
        /* 余白 */
        border-radius: 5px;
        /* 角丸 */
    }

    /* 親要素のスタイル設定 */
    .video-container {
        position: absolute;
        bottom: 80px;
        /* 画面の下から20px */
        width: 100%;
        display: flex;
        justify-content: center;
        /* 横方向中央 */
        align-items: flex-end;
        /* 垂直方向下部 */
    }

    /* 動画のスタイル */
    #myVideo {
        width: 80%;
        /* 動画の幅を調整 */
        max-width: 1200px;
        /* 最大幅を指定 */
        border-radius: 20px;
        /* 動画の角を丸くする */
    }
</style>

<body>
    <div class="box1" id="box1">
        <img id="myImage" data-value="5" src="{% static 'lover/images/q01.jpg' %}" style="transition: filter 3s linear;">
    </div>
    <div class="box2">
        <h1>{{data.name}}さんゲームを開始してください。<h1>
                <h3>スマホから先程のアプリを開いてゲームに参加できます。</h3>
                <h4>ゲームを解いてぼかしを取っていってね</h4>
                <div class="video-container">
                    <video id="myVideo" src="{% static 'lover/BGM/1.mp4' %}" autoplay playsinline style="width: 90%;">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <span class="time" id="time">現在時刻：00:00:00</span>

    </div>
    <!--画像用-->
    <script>
        let img = document.getElementById("myImage");
        let imgDiv = document.getElementById("box1");

        function imagefilter(value) {
            let filters = [
                "", // 0: デフォルト
                "blur(10px)", // 1
                "blur(10px) brightness(270%)", // 2
                "blur(10px) invert(100%)", // 3
                "blur(10px) brightness(270%) invert(100%)", // 4
                "blur(20px) brightness(270%) invert(100%)", // 5
                "blur(50px) brightness(270%) invert(100%)" // 6
            ];
            img.style.filter = filters[value];
        }

        let i = 6;
        let interval = setInterval(function () {
            console.log(i);
            if (i == 0) {
                imagefilter(i);
                i = 6;
            } else {
                i--;
                imagefilter(i);
            }
        }, 3000);

    </script>

    <!--動画用-->
    <script>
        let staticPath = "{% static 'lover/BGM/' %}";
        let video = document.getElementById("myVideo");

        // ユーザーがボタンをクリックしたら音声を解除
        video.addEventListener("click", function () {
            video.play();
            video.muted = false; // 動画音声解除
        });
        video.addEventListener("ended", function () {
            let videoFileName = video.src.split('/').pop().replace('.mp4', '');
            console.log(videoFileName);  // 例えば "video.mp4" と表示される
            if (videoFileName == "2") {
                video.src = staticPath + "1.mp4";
            }
            else {

                video.src = staticPath + (parseInt(videoFileName) + 1) + ".mp4";
            }
            video.play();
        });
        function updateTime() {
            const now = new Date(); // 現在の日時を取得
            const hours = String(now.getHours()).padStart(2, '0'); // 時間
            const minutes = String(now.getMinutes()).padStart(2, '0'); // 分
            const seconds = String(now.getSeconds()).padStart(2, '0'); // 秒

            // 時刻をフォーマット（例: 12:30:45）
            const timeString = `${hours}:${minutes}:${seconds}`;

            // 時刻をHTMLに表示
            document.getElementById('time').textContent = "現在時刻：" + timeString;
        }

        // 1秒ごとに時刻を更新
        setInterval(updateTime, 1000);

    </script>
</body>

</html>
