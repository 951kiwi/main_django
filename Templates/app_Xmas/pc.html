<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Quiz PC</title>

<style>
body {
  font-family: sans-serif;
  background: #f5f5f5;
  padding: 20px;
  margin-top: 100px;
}


h1 {
  text-align: center;
}

/* 問題エリア */
.question-box {
  background: #fff;
  border-radius: 12px;
  padding: 30px;
  max-width: 900px;
  margin: 0 auto 20px auto;
}

/* 選択肢 */
.choices {
  max-width: 900px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.choice {
  border: 4px solid #999;
  border-radius: 12px;
  padding: 25px;
  font-size: 24px;
  text-align: center;
  background: #fafafa;
}

/* 正解強調 */
.choice.correct {
  border-color: gold;
  background: #fff6c5;
}

/* タイマー */
.timer-area {
  max-width: 900px;
  margin: 25px auto;
}

.timer-text {
  font-size: 24px;
  text-align: center;
  margin-bottom: 10px;
}

.progress-outer {
  width: 100%;
  height: 22px;
  background: #ddd;
  border-radius: 12px;
  overflow: hidden;
}

.progress-inner {
  height: 100%;
  width: 0%;
  background: #2ecc71;
  transition: width 0.4s linear;
}

/* プレイヤー */
.player-area {
  position: fixed;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
}

.player {
  width: 130px;
  height: 80px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 18px;
}

/* 状態 */
.waiting {
  border: 3px solid #3498db;
  color: #3498db;
}

.answered {
  background: #bdc3c7;
  color: #2c3e50;
}

.correct-player {
  background: #3498db;
  color: white;
}

.wrong-player {
  background: #e74c3c;
  color: white;
}

.finished {
  color: red;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="question-box">
  <h1 id="question">問題待機中</h1>
</div>

<div class="choices" id="choices" style="display:none;">
  <div class="choice" id="A"></div>
  <div class="choice" id="B"></div>
  <div class="choice" id="C"></div>
  <div class="choice" id="D"></div>
</div>

<div class="timer-area" id="timer-area" style="display:none;">
  <div class="timer-text">
    残り <span id="time-left">--</span> 秒
    <span id="finish-text" class="finished" style="display:none;">終了</span>
  </div>

  <div class="progress-outer">
    <div class="progress-inner" id="progress-bar"></div>
  </div>
</div>

<div class="player-area" id="players"></div>

<script>
let totalTime = 1;

async function fetchState() {
  const res = await fetch("/Xmas/api/state/");
  const data = await res.json();

  const questionEl = document.getElementById("question");
  const choicesEl = document.getElementById("choices");
  const timerEl = document.getElementById("timer-area");
  const playersEl = document.getElementById("players");

  playersEl.innerHTML = "";

  /* ===== 問題待機中 ===== */
  if (data.status !== "ok" || !data.question) {
    questionEl.textContent = "問題待機中";
    choicesEl.style.display = "none";
    timerEl.style.display = "none";
    return;
  }

  /* ===== 出題中 ===== */
  choicesEl.style.display = "grid";
  timerEl.style.display = "block";

  questionEl.textContent = data.question.text;

  ["A","B","C","D"].forEach(k => {
    const el = document.getElementById(k);
    el.textContent = data.question.choices[k];
    el.classList.remove("correct");
  });

  /* タイマー */
  totalTime = data.question.time_limit;
  document.getElementById("time-left").textContent = data.remaining;
  document.getElementById("progress-bar").style.width =
    (data.remaining / totalTime) * 100 + "%";

  document.getElementById("finish-text").style.display =
    data.remaining === 0 ? "inline" : "none";

  /* 正解表示 */
  if (data.show_answer) {
    document.getElementById(data.question.correct)
      .classList.add("correct");
  }

  /* プレイヤー */
  data.players.forEach(p => {
    const div = document.createElement("div");
    div.textContent = p.name;

    if (data.show_answer) {
      div.className = "player " + (p.is_correct ? "correct-player" : "wrong-player");
    } else {
      div.className = "player answered";
    }

    playersEl.appendChild(div);
  });
}

setInterval(fetchState, 1000);
fetchState();
</script>

</body>
</html>
