        flatpickr("#calendar", {

        calendarPicker.addEventListener('change', async () => {
            const selected = calendarPicker.value; // yyyy-mm-dd
            if (!selected) return;

            // è¥¿æš¦æ—¥ä»˜ã‹ã‚‰å’Œæš¦R7ãªã©ã«å¤‰æ›ã™ã‚‹é–¢æ•°ï¼ˆä»®ã«å®šç¾©ã—ã¦ãŠãï¼‰
            const dateObj = new Date(selected);
            const year = dateObj.getFullYear();
            const month = dateObj.getMonth() + 1;

            // ã“ã“ã§é©åˆ‡ã«å’Œæš¦ã«å¤‰æ›ï¼ˆä¾‹: R7/05/01ï¼‰â€»å¿…è¦ã«å¿œã˜ã¦å¤‰æ›ãƒ­ã‚¸ãƒƒã‚¯è¿½åŠ 
            const target = `R7/${String(month).padStart(2, '0')}/${String(day).padStart(2, '0')}`;

            // API ã‹ã‚‰ãƒšãƒ¼ã‚¸ç•ªå·å–å¾—ã—ã¦ãã®ãƒšãƒ¼ã‚¸ã«ç§»å‹•
            const res = await fetch(`/lover/api/get_page_data/?date=${target}`);
            const data = await res.json();
            const page = data.page;

            if (page) {
                chatContainer.innerHTML = ''; // è¡¨ç¤ºãƒªã‚»ãƒƒãƒˆ
                // â† æ—¥ä»˜ã‚’æ¸¡ã™ã‚ˆã†ã«ã™ã‚‹
                const { targetElement } = await loadMessages(page, 'past', target);
                // å¯¾è±¡ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                if (targetElement) {

            } else {
                alert('æŒ‡å®šã®æ—¥ä»˜ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚');
            }

    </script>
    <script>
        let loading = false;
        const MAX_MESSAGES = 300;
        const chatContainer = document.getElementById('chat-container');

        function createMessageElement(msg, pagenum) {
            const div = document.createElement('div');
            div.dataset.page = pagenum
            div.className = 'msg';

            const name = document.createElement('div');
            name.className = 'name';
            name.textContent = msg.name;

            const time = document.createElement('div');
            time.className = 'time';
            time.textContent = msg.time;

            const content = document.createElement('div');
            content.className = 'content';
            content.textContent = msg.content;

            div.appendChild(name);
            div.appendChild(time);
            div.appendChild(content);
            return div;
        }

        async function loadMessages(pageNum, direction, targetDate = null) {
            const res = await fetch(`/lover/api/talks/?page=${pageNum}&direction=${direction}`);
            const data = await res.json();
            const messages = (direction === 'past') ? data.messages.reverse() : data.messages;

            const fragment = document.createDocumentFragment();
            let targetElement = null; // â† è©²å½“ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®è¦ç´ 
            if (direction === 'past') {
                messages.forEach(msg => {
                    const el = createMessageElement(msg, pageNum);
                    fragment.appendChild(el);
                    // targetDateãŒæœ‰åŠ¹ã®å ´åˆã€è©²å½“æ—¥ä»˜ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¢ã™
                    if (targetDate && msg.time.includes(targetDate) && !targetElement) {
                        targetElement = el;
                    }
                });
            }
            else {
                // â†“ã“ã‚Œã§ä¸€ç•ªä¸‹ï¼ˆæœ€å¾Œï¼‰ã‹ã‚‰ä¸Šã«å‘ã‹ã£ã¦è¿½åŠ ã•ã‚Œã¾ã™
                for (let i = messages.length - 1; i >= 0; i--) {
                    const msg = messages[i];
                    const el = createMessageElement(msg, pageNum);
                    fragment.appendChild(el);
                    // targetDateãŒæœ‰åŠ¹ã®å ´åˆã€è©²å½“æ—¥ä»˜ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¢ã™
                    if (targetDate && msg.time.includes(targetDate) && !targetElement) {
                        targetElement = el;
                    }
                }
            }

            const prevHeight = chatContainer.scrollHeight;

            if (direction === 'past') {
                chatContainer.insertBefore(fragment, chatContainer.firstChild);
            } else {
                chatContainer.appendChild(fragment);
            }

            if (pageNum === 1 && direction === 'past') {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else if (direction === 'past') {
                const newHeight = chatContainer.scrollHeight;
                chatContainer.scrollTop = newHeight - prevHeight;
            }

            return { has_next: data.has_next, targetElement };
        }

        function removeOldMessagesIfNeeded(past) {
            const messages = chatContainer.querySelectorAll('.msg');
            if (messages.length > MAX_MESSAGES) {
                const numToRemove = messages.length - MAX_MESSAGES;
                for (let i = 0; i < numToRemove; i++) {
                    if (past === "buttom") {
                        // ä¸Šã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ« â†’ ä¸Šã‚’æ®‹ã™ â†’ ä¸‹ã‚’å‰Šé™¤
                        chatContainer.removeChild(messages[i]); // ä¸‹ã‹ã‚‰å‰Šé™¤
                    } else {
                        // ä¸‹ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ« â†’ ä¸‹ã‚’æ®‹ã™ â†’ ä¸Šã‚’å‰Šé™¤
                        chatContainer.removeChild(messages[messages.length - 1 - i]); // ä¸Šã‹ã‚‰å‰Šé™¤
                    }
                }
            }
        }

        // åˆå›èª­ã¿è¾¼ã¿ï¼ˆéå»ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼‰
        loadMessages(1, 'past');

        chatContainer.addEventListener('scroll', async () => {
            if (loading) return;
            if (chatContainer.children.length == 0) return;
            // ä¸€ç•ªä¸Šã«åˆ°é” â†’ å¤ã„ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’èª­ã¿è¾¼ã‚€
            if (chatContainer.scrollTop === 0) {
                loading = true;
                let pastPage = chatContainer.firstElementChild.dataset.page;
                const hasNext = await loadMessages(parseInt(pastPage) + 1, 'past');
                removeOldMessagesIfNeeded("top");
                loading = false;
            }

            // ä¸€ç•ªä¸‹ã«åˆ°é” â†’ æ–°ã—ã„ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’èª­ã¿è¾¼ã‚€ï¼ˆå¾©å…ƒï¼‰
            if (chatContainer.scrollTop + chatContainer.clientHeight >= chatContainer.scrollHeight) {
                let futurePage = chatContainer.lastElementChild.dataset.page;
                if (futurePage === "1") {
                    return;
                }
                loading = true;
                const hasNext = await loadMessages(parseInt(futurePage) - 1, 'future');
                removeOldMessagesIfNeeded("buttom");
                loading = false;
            }
        });



    </script>
