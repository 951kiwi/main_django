{% extends "dareyaomae/base.html" %}

{% load static %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script>
  function create_game() {
    setTimeout(function () {
      window.location.href = "{% url 'create_room' %}";
    }, 200);
  }
  function Serch() {
    setTimeout(function () {
      window.location.href = "{% url 'joinSerch_room' %}";
    }, 200);
  }

  document.addEventListener('touchmove', function (event) {
    if (event.scale !== 1) {
      event.preventDefault();
    }
  }, { passive: false });
</script>
{% endblock %}

{% block body %}
<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-info-circle"
  viewBox="0 0 16 16"  id="infomation">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
  <path
    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
</svg>
<img src="{% static 'dareyaomae/images/title_rogo.png' %}" class="title">
<div class="empty-element_top"></div>
<div class="select_button">
  <div class="empty-in_button"></div>
  <div class="buttonIndex">
    <img src="{% static 'dareyaomae/images/button.png' %}" src="#" class="imgButton" onclick="create_game()">
    <p class="p_text">スタート</p>
  </div>
  <div class="buttonIndex">
    <p class="p_text">画像投稿</p>
    <img src="{% static 'dareyaomae/images/button.png' %}" src="#" class="imgButton" onclick="Serch()">
  </div>
  <div class="empty-in_button"></div>
</div>
<i class="bi bi-info-circle"></i>

<div class="modal fade" id="setmodal" 
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="setmodal_title">最新情報</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="setmodal_text">coming soon</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">閉じる</button>
      </div>
    </div>
  </div>
</div>

<script>
  // モーダルを表示する
  document.getElementById("infomation").addEventListener("click",function() {
    const myModal = document.getElementById('setmodal')
    var modal = new bootstrap.Modal(myModal);
    modal.show();
  });
</script>
{% endblock %}
